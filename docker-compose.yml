services:
  genai-playground:
    profiles: [cpu, gpu]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genai-playground
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://ollama:11434
    env_file:
      - .env
    restart: unless-stopped
    # NOTE: We removed `depends_on` here because Ollama services are selected
    # via profiles (cpu/gpu). Starting both could cause port collisions. Use the
    # appropriate profile flag to start CPU or GPU variant:
    #   docker compose --profile cpu up -d
    #   docker compose --profile gpu up -d
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_net

  # Ollama service - Local LLM inference
  # For GPU support, use the ollama-gpu profile: docker compose --profile gpu up
  ollama:
    profiles: [cpu]
    build:
      context: .
      dockerfile: docker/ollama/Dockerfile
      args:
        OLLAMA_PRELOAD_MODELS: "smollm,tinyllama"
    image: local/ollama:curl
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      # Try curl or wget; if either exists, run a simple HTTP check on /api/tags
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || wget -qO- http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Ollama (CPU) runs by default unless --profile gpu is specified
    networks:
      - app_net

  # Ollama GPU variant - start with --profile gpu to use GPU instead of CPU
  ollama-gpu:
    profiles: [gpu]
    build:
      context: .
      dockerfile: docker/ollama/Dockerfile
      args:
        OLLAMA_PRELOAD_MODELS: "smollm,tinyllama"
    image: local/ollama:curl
    container_name: ollama-gpu
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || wget -qO- http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      app_net:
        aliases:
          - ollama

volumes:
  ollama_data:

networks:
  app_net:
    name: genai_playground_net
