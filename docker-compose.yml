services:
  genai-playground:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genai-playground
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://ollama:11434
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama service - Local LLM inference
  # For GPU support, use the ollama-gpu profile: docker compose --profile gpu up
  ollama:
    build:
      context: .
      dockerfile: docker/ollama/Dockerfile
    image: local/ollama:curl
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      # Try curl or wget; if either exists, run a simple HTTP check on /api/tags
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || wget -qO- http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Ollama (CPU) runs by default unless --profile gpu is specified

  # Ollama with GPU support (NVIDIA)
  # Use: docker compose --profile gpu up
  ollama-gpu:
    build:
      context: .
      dockerfile: docker/ollama/Dockerfile
    image: local/ollama:curl
    container_name: ollama-gpu
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || wget -qO- http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - gpu

volumes:
  ollama_data:
